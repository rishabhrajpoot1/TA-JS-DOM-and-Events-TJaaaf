<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f653d2d164.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <center>
    <main class="container">
   
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

      <div class="parent">

      <div class="you">
      <h2 class="you-para">You -
        <span class="result1">0</span>
        <span class="result"></span>
       
      </h2>
    <div class="you-icon">
      <i class="fa fa-hand-rock-o icon1" id="---Rock" aria-hidden="true"></i>
      <i class="fa fa-hand-paper-o icon1" id="---Paper" aria-hidden="true"></i>
      <i class="fa fa-hand-scissors-o icon1" id="---Scissor" aria-hidden="true"></i>
    </div>
  </div>

      <div class="computer">
      <h2 class="computer-para">Computer -
        <span class="com1">0</span>
        <span class="com"></span>
        
      </h2>
    <div class="computer-icon">
      <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
      <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
      <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
    </div>
  </div>

    <div class="referesh-btn">
      <a href=""><i class="fas fa-sync-alt referesh"></i></a>
    </div>
    <div class="final-result"></div>
  </div>
  </center>
  
</main>
    <script src="./script.js"></script>
  </body>
</html>
